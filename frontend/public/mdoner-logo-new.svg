<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Indian National Emblem -->
  <g transform="translate(20, 10)">
    <!-- Ashoka Pillar Capital (simplified) -->
    <g fill="#1e40af">
      <!-- Base platform -->
      <ellipse cx="40" cy="90" rx="35" ry="8" fill="#d1d5db"/>
      <!-- Pillar -->
      <rect x="37" y="45" width="6" height="45" />
      <!-- Capital base -->
      <rect x="30" y="40" width="20" height="8" />
      <!-- Lions (simplified as circles) -->
      <circle cx="30" cy="35" r="6" />
      <circle cx="50" cy="35" r="6" />
      <circle cx="35" cy="25" r="6" />
      <circle cx="45" cy="25" r="6" />
      <!-- Dharma Chakra on top -->
      <circle cx="40" cy="20" r="8" fill="none" stroke="#1e40af" stroke-width="1"/>
      <g stroke="#1e40af" stroke-width="0.5">
        <line x1="32" y1="20" x2="48" y2="20"/>
        <line x1="40" y1="12" x2="40" y2="28"/>
        <line x1="34.3" y1="14.3" x2="45.7" y2="25.7"/>
        <line x1="45.7" y1="14.3" x2="34.3" y2="25.7"/>
      </g>
    </g>
    <!-- Satyameva Jayate -->
    <text x="40" y="105" text-anchor="middle" font-family="Devanagari, Arial" font-size="8" fill="#1e40af">सत्यमेव जयते</text>
  </g>
  
  <!-- Main Text -->
  <g transform="translate(120, 30)">
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1e40af">NORTH</text>
    <text x="120" y="25" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#65a30d">EASTERN</text>
    
    <!-- Subtitle lines -->
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">DEVELOPMENT COUNCIL</text>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Ministry of Development of North Eastern Region</text>
    <text x="0" y="75" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">Government of India</text>
  </g>
</svg>